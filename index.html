<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#ff9a9e,#fad0c4,#fad0c4,#ffdde1);
  font-family:'Segoe UI',sans-serif;
  overflow:hidden;
  color:#fff;
  text-align:center;
}

/* floating hearts */
.heart{
  position:absolute;
  bottom:-20px;
  animation:float 6s linear infinite;
  opacity:0.7;
}
@keyframes float{
  0%{transform:translateY(0);opacity:0;}
  50%{opacity:1;}
  100%{transform:translateY(-100vh);opacity:0;}
}

/* glass card */
.card{
  background:rgba(255,255,255,0.15);
  backdrop-filter:blur(18px);
  padding:40px;
  border-radius:25px;
  box-shadow:0 0 50px rgba(0,0,0,0.25);
  max-width:360px;
  animation:fadeIn 2s ease;
}

@keyframes fadeIn{
  from{opacity:0; transform:scale(0.8);}
  to{opacity:1; transform:scale(1);}
}

h2{
  margin-bottom:10px;
}

button{
  margin-top:20px;
  padding:12px 26px;
  border:none;
  border-radius:25px;
  font-size:16px;
  cursor:pointer;
  background:#fff;
  color:#ff4d6d;
  font-weight:bold;
  transition:0.3s;
}
button:hover{
  transform:scale(1.12);
}

/* hug message */
.hug{
  display:none;
  font-size:22px;
  margin-top:25px;
  line-height:1.5;
  animation:glow 1.5s infinite alternate;
}
@keyframes glow{
  from{text-shadow:0 0 5px #fff;}
  to{text-shadow:0 0 25px #fff;}
}

/* footer name */
.footer{
  position:absolute;
  bottom:15px;
  width:100%;
  font-size:14px;
  opacity:0.8;
}
</style>
</head>

<body>

    Distance sirf km me hai‚Ä¶

    **Happy Hug Day meri jaan ‚ù§Ô∏è** <br><br>
    ‚Äî Tumhara Navi üíû
  </div>
</div>

<div class="footer">Made with ‚ù§Ô∏è by Navi</div>

<!-- romantic music -->
<audio id="music" loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_4c2a8a8c64.mp3" type="audio/mp3">
</audio>

<script>

  document.getElementById("hugText").style.display="block";

/* floating hearts generator */
for(let i=0;i<30;i++){

</html>
